<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Invoice</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>body {
        margin: 0; /* Remove default margin */
        font-family: Arial, sans-serif; /* Set a default font */
    }
    
    .sales-invoice-header {
        width: 100%; /* Full width */
        background-color: #1c1c1c; /* Dark background color */
        position: relative; /* Positioning context for pseudo-element */
        padding: 20px; /* Padding for the text */
        color: white; /* Text color */
        text-align: center; /* Center text */
        overflow: hidden; /* Prevent overflow from pseudo-element */
    }
    
    .sales-invoice-header h1 {
        margin: 0; /* Remove margin */
        position: relative; /* Position the text above the pseudo-element */
        z-index: 1; /* Bring text above the background shape */
    }
    
    .sales-invoice-header::before {
        content: ''; /* Pseudo-element content */
        position: absolute; /* Absolute positioning */
        bottom: 100%; /* Align to the bottom */
        left: 50%; /* Center horizontally */
        width: 200%; /* Double the width for a decorative effect */
        height: 100%; /* Full height */
        background: #FEA116; /* Use a contrasting color for the shape */
        border-radius: 50% 50% 0 0; /* Curved top shape */
        transform: translateX(-50%); /* Center the pseudo-element */
        z-index: 0; /* Send it to the back */
    }
    </style>
</head>

<body>
    <div class="sales-invoice-header">
        <h1>Sales Invoice</h1>
    </div>
</body>

</html>
