<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Table</title>
    <style>
        /* A4 page styling for printing */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            td {
                width: 33.33%; /* Three barcodes per row */
                height: 30mm; /* Adjust to match your sticker height */
                text-align: center;
                padding: 10px; /* Add spacing inside the cells */
                border: 1px dashed #ccc; /* Optional for debugging layout */
                vertical-align: middle; /* Center content vertically */
            }
        }

        /* Default styles for display */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 33.33%; /* Three barcodes per row */
            height: 30mm; /* Sticker height */
            text-align: center;
            padding: 10px;
            border: 1px dashed #ccc; /* Optional for layout visualization */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Barcode Table</h1>
    <table id="barcodeTable"></table>
    <button onclick="printPage()">Print Barcodes</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.0/JsBarcode.all.min.js"></script>
    <script>
        // List of UUIDs
        const uuids = [
            "f47ac10b-58cc-4372",
            "550e8400-e29b-41d4",
            "123e4567-e89b-12d3",
            "9f8c6abc-345d-4f2f",
            "1b671a64-40d5-491e",
            "ae2b1fca-515c-4a98",
            "16fd2706-8baf-433b",
            "3fa85f64-5717-4562",
            "d85e5f4d-bd7b-4679",
            "9b2ea164-0c96-4af4"
        ];

        function generateBarcodes() {
            const table = document.getElementById("barcodeTable");
            let row;

            uuids.forEach((uuid, index) => {
                // Create a new row every 3 barcodes
                if (index % 3 === 0) {
                    row = document.createElement("tr");
                    table.appendChild(row);
                }

                // Create a cell for each barcode
                const cell = document.createElement("td");

                // Create a unique SVG element for each barcode
                const barcodeSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                barcodeSvg.id = `barcode-${index}`;
                cell.appendChild(barcodeSvg);

                // Add the cell to the current row
                row.appendChild(cell);

                // Generate the barcode
                JsBarcode(barcodeSvg, uuid, {
                    format: "CODE128",
                    lineColor: "#000",
                    width: 1, // Adjust barcode width
                    height: 20, // Adjust barcode height
                    displayValue: true // Display the UUID below the barcode
                });
            });
        }

        // Generate barcodes on page load
        generateBarcodes();

        function printPage() {
            window.print();
        }
    </script>
</body>
</html>
