<!DOCTYPE html>
<html lang="en">

<head>
    <style>
         @media print {
            body {
                margin: 0;
                padding: 0;
                width: 210mm; /* A4 width */
                height: 297mm; /* A4 height */
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
        }
        .content {
            width: 200mm; /* A4 width */
            height: 290mm; /* A4 height */
            background-color: #fff;
            padding: 5px;
            text-align: center;

        }
        table td{
            width: 65mm;
            margin: 2mm;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.3/JsBarcode.all.min.js"></script>
</head>

<body>

    <div class="content">
        <table id="barcode-table">
            <tr>
                <td>
                    <svg id="barcode"></svg>
                </td>
            </tr>
        </table>
    </div>

    <script>
        // List of UUIDs
        const uuids = [
            "MMSLtUGhZt0123456",
            "f47ac10b-58cc-4372",
            "550e8400-e29b-41d4",
            "123e4567-e89b-12d3",
            "9f8c6abc-345d-4f2f",
            "1b671a64-40d5-491e",
            "ae2b1fca-515c-4a98",
            "16fd2706-8baf-433b",
            "3fa85f64-5717-4562",
            "d85e5f4d-bd7b-4679",
            "9b2ea164-0c96-4af4"
        ];

            let barcodeTable = document.getElementById("barcode-table");
            //clear all the content from barcode table
            barcodeTable.innerHTML = ""
            let len = uuids.length;
            for (let i = 0; i < len; i = i+3) { // Add 5 rows
                let row = document.createElement("tr"); // Create a new row

                for (let j = 0; j < 3; j++) { // Add 3 cells per row
                    const cell = document.createElement("td"); // Create a new cell
                    cell.innerHTML = `
                        <svg id="barcode-${uuids[i+j] ? uuids[i+j]:'none'}"></svg>
                    `; // Set content
                    row.appendChild(cell); // Append cell to the row
                }

                barcodeTable.appendChild(row); // Append row to the table body
            }
        uuids.forEach((sn,i) =>{
            JsBarcode("#barcode-"+sn, sn);
        })
    </script>
</body>

</html>
