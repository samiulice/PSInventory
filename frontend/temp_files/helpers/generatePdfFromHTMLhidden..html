<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Hide the div that will hold the HTML */
        #hidden-div {
            display: none;
        }
    </style>
</head>
<body>
    <button id="generate-pdf">Generate PDF</button>
    
    <!-- Hidden div to hold the HTML content -->
    <div id="hidden-div"></div>

    <script>
        document.getElementById('generate-pdf').addEventListener('click', () => {
            // Your HTML5 structured string
            const htmlString = `
                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Invoice</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .invoice-container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }
        .company-info {
            font-family: 'Georgia', serif;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            line-height: 1.5;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .company-info img {
            height: 50px;
            width: 50px;
            border-radius: 5px;
        }
        .vendor-invoice-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
        }
        .vendor-section h2 {
            font-family: 'Verdana', sans-serif;
            font-size: 1.1em;
            color: #4a90e2;
            border-left: 5px solid #4a90e2;
            padding-left: 10px;
            margin-bottom: 10px;
        }
        .vendor-details, .invoice-details {
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
        }
        .invoice-details span {
            display: block;
            margin-bottom: 5px;
            color: #4a90e2;
            font-family: 'Arial', sans-serif;
        }
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9em;
            font-family: 'Tahoma', sans-serif;
        }
        .items-table th, .items-table td {
            padding: 10px;
            border: 1px solid #ddd;
            color: #333;
        }
        .items-table th {
            background-color: #eaf2fb;
            color: #4a90e2;
            font-weight: 600;
            text-align: left;
        }
        .items-table td {
            text-align: right;
        }
        .items-table td:first-child, .items-table th:first-child {
            text-align: left;
        }
        .totals-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 15px;
        }
        .totals, .payment-info {
            flex: 1;
            font-size: 0.85em;
            color: #333;
            font-family: 'Verdana', sans-serif;
        }
        .totals .total-row, .payment-info .info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .totals .total-row:last-child {
            font-weight: bold;
            font-size: 1em;
            color: #4a90e2;
        }
        .totals .total-label, .payment-info .info-label {
            color: #666;
        }
        .payment-info {
            background-color: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .remarks {
            font-family: 'Georgia', serif;
            font-size: 0.9em;
            color: #555;
            line-height: 1.6;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 3px solid #4a90e2;
            margin-top: 20px;
        }

        /* Print Styling for A4 Page */
        @media print {
            body {
                background-color: #ffffff;
                padding: 0;
            }
            .invoice-container {
                max-width: none;
                width: 210mm;
                height: 297mm;
                margin: 0 auto;
                padding: 20mm;
                box-shadow: none;
                border-radius: 0;
                page-break-after: avoid;
            }
            .header, .vendor-invoice-info, .totals-section, .remarks {
                margin-bottom: 10mm;
            }
            .items-table th, .items-table td {
                padding: 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <!-- Header with Company Logo and Info Centered, with underline -->
        <div class="header">
            <div class="company-info">
                <img src="your-logo.png" alt="Company Logo">
                <div>
                    Your Company Name<br>
                    <span style="font-size: 0.85em; font-weight: normal;">Your Address | Your Contact Details</span>
                </div>
            </div>
        </div>

        <!-- Vendor and Invoice Details Side by Side -->
        <div class="vendor-invoice-info">
            <!-- Vendor Section -->
            <div class="vendor-section">
                <h2>Vendor Details</h2>
                <div class="vendor-details">
                    Supplier Name<br>
                    Supplier Address<br>
                    Supplier Phone
                </div>
            </div>
            <!-- Invoice Section -->
            <div class="invoice-details">
                <span><strong>INVOICE NO:</strong> #45678</span>
                <span><strong>DATE:</strong> YYYY-MM-DD</span>
            </div>
        </div>

        <!-- Items Table -->
        <table class="items-table">
            <thead>
                <tr>
                    <th>QTY</th>
                    <th>ITEM DESCRIPTION</th>
                    <th>UNIT COST</th>
                    <th>TOTAL COST</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10</td>
                    <td>Product A</td>
                    <td>$10.00</td>
                    <td>$100.00</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Product B</td>
                    <td>$20.00</td>
                    <td>$100.00</td>
                </tr>
                <!-- Additional rows as needed -->
            </tbody>
        </table>

        <!-- Totals and Payment Info Section -->
        <div class="totals-section">
            <!-- Totals Section -->
            <div class="totals">
                <div class="total-row"><span class="total-label">SUBTOTAL</span><span>$200.00</span></div>
                <div class="total-row"><span class="total-label">DISCOUNT</span><span>$10.00</span></div>
                <div class="total-row"><span class="total-label">SUBTOTAL LESS DISCOUNT</span><span>$190.00</span></div>
                <div class="total-row"><span class="total-label">TAX RATE</span><span>5.00%</span></div>
                <div class="total-row"><span class="total-label">TOTAL TAX</span><span>$9.50</span></div>
                <div class="total-row"><span class="total-label">SHIPPING/HANDLING</span><span>$15.00</span></div>
                <div class="total-row"><strong>Total Amount Due</strong><span><strong>$214.50</strong></span></div>
            </div>
            <!-- Payment Info Section -->
            <div class="payment-info">
                <div class="info-row"><span class="info-label">Payment Method</span><span>Bank Transfer</span></div>
                <div class="info-row"><span class="info-label">Bank Name</span><span>ABC Bank</span></div>
                <div class="info-row"><span class="info-label">Account Number</span><span>1234567890</span></div>
                <div class="info-row"><span class="info-label">IBAN</span><span>XX123ABC456</span></div>
                <div class="info-row"><span class="info-label">SWIFT Code</span><span>ABC12345</span></div>
                <div class="info-row"><span class="info-label">Payment Terms</span><span>Net 30 Days</span></div>
            </div>
        </div>

        <!-- Remarks Section -->
        <div class="remarks">
            <strong>Remarks / Payment Instructions:</strong><br>
            Please make payments by the due date. Reference Purchase Invoice #45678 when submitting payment.
        </div>
    </div>
</body>
</html>

            `;

            // Get the hidden div
            const hiddenDiv = document.getElementById('hidden-div');

            // Set the inner HTML of the hidden div
            hiddenDiv.innerHTML = htmlString;

            // Temporarily make the hidden div visible to force rendering
            hiddenDiv.style.display = 'block';

            // Use html2pdf to convert the HTML to PDF
            html2pdf()
                .from(hiddenDiv)
                .set({
                    margin: 1,
                    filename: 'document.pdf',
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                })
                .toPdf()
                .get('pdf')
                .then(function (pdf) {
                    // Open the PDF in the print dialog
                    pdf.autoPrint();
                    window.open(pdf.output('bloburl'), '_blank');
                })
                .finally(() => {
                    // Hide the hidden div again
                    hiddenDiv.style.display = 'none';

                    // Clear the hidden div's content (optional)
                    hiddenDiv.innerHTML = '';
                });
        });
    </script>
</body>
</html>
